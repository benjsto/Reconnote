<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reconnote</title>
    <link href="css/notes.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/parse-1.2.18.min.js"></script>
    <script src="js/notes.js"></script>
  </head>
  <body>
    <div id="noteapp">
      <div class="title">
        <h1>Reconnote</h1>
      </div>
      <div class="content">
      </div>
    </div>
    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>
        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>
    <script type="text/template" id="manage-notes-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %>. <button class="log-out">Log out</button>
      </div>
      <div class="section">
        <header id="header">
          <textarea rows="6" id="new-note" placeholder="Type new note." type="text" />
        </header>
        <div id="main">
          <button id="save-new">Save</button>
          <ul id="note-list">
          </ul>
        </div>
      </div>
    </script>
    <script type="text/template" id="item-template">
      <li class="">
	     <div class="view">
          <textarea class="edit" value="<%= content %>" rows="6"></textarea>
          <button class="note-save">Save</button><button class="note-destroy">Delete</button>
	     </div>
      </li>
    </script>
  </body>
</html>
